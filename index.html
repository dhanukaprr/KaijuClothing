
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kaiju | Modern Japanese Attire</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      // Process Shim
      window.process = { 
        env: { API_KEY: "" },
        cwd: () => '/',
        browser: true
      };

      // Error Reporting for Debugging
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; color: #ff0000; font-family: monospace; font-size: 12px; background: #fff; height: 100vh;">
              <h1 style="font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">Runtime Error</h1>
              <p style="margin-top: 20px;">${message}</p>
              <pre style="margin-top: 20px; color: #666; font-size: 10px;">${error?.stack || ''}</pre>
              <p style="margin-top: 40px; color: #999;">Check browser console for more details.</p>
            </div>
          `;
        }
        return false;
      };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .font-kaiju {
        font-weight: 800;
        letter-spacing: -0.05em;
      }
      #root:empty::after {
        content: 'Initializing Kaiju...';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        color: #999;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 
      We use text/babel with data-type="module" to allow Babel to handle imports.
      The TypeScript/React presets are required for .tsx files.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="./index.tsx"
    ></script>
  </body>
</html>
